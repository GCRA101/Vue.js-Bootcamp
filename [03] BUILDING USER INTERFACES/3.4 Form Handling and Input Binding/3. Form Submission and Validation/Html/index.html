<!DOCTYPE html>
<html lang="en">

    <!--
    IMPORTANT NOTES
        1. @submit.prevent
            - Vue.js Directive allowing to stop the default event handler for the form's submission
              and replace it with our own method.
              The .prevent stops the default browser reload.
        2. JS External Implementation
            - Also when using Vue.js within an HTML file (like this case), we can always store all
              our own javascript code in an external file and just implement it in Html using via
              External implementation.
            - The reference to our JS file MUST always be AFTER the reference to the Vue.js file
        3. Forms Inputs Validation
            - Always remember to write a logic to validate the inputs of the form in the submitForm
              method (see index.js file)
        4. Disabling Inputs Dynamically
            - Disable inputs or button based on the state of the app using the "disabled" 
              html attribute
                - <input/button v-bind:disabled="!email" ... > ...
    -->

    <!-- Head -------------------------------------------------------------------------------------->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Form Submission and Validation</title>
        <!-- CSS Styling - External Implementation -->
        <link
            rel="stylesheet"
            href="./styles.css"
        />
    </head>

    <!-- Body -------------------------------------------------------------------------------------->
    <body>
         <!-- HTML Content -------------------------------------------------------------------------> 
        <div id="app">
            <form @submit.prevent="submitForm">
                <input v-model="email" placeholder="Email"/>
                <button v-bind:disabled="!email" type="submit">Submit</button>
            </form>
        </div>

        <!-- References to JS Files ---------------------------------------------------------------->
        <!-- Vue.js JS Script -->
        <script src="../../vue.global.js"></script>
        <!-- Our JS Script -->
        <script src="./index.js" type="text/javascript"></script>

    </body>
</html>
