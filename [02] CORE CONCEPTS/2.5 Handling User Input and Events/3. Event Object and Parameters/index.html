<!DOCTYPE html>
<html lang="en">

    <!-- Head -------------------------------------------------------------------------------------->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Object and Parameters</title>
    </head>

    <!-- Body -------------------------------------------------------------------------------------->
    <body>
        <!-- HTML Content -------------------------------------------------------------------------->
        <div id="app">
            <!-- Event Listening -->
            <button @click="logEvent($event, 'hello')">Click Me!</button>
        </div>

        <!-- References to JS Files ---------------------------------------------------------------->
        <!-- Vue.js Javascript File -->
        <script src="../vue.global.js"></script>
        <!-- Our Javascript File -->
         <script>
            // 1. Create a Vue Application Instance + Build its Reactive State, Methods and Watchers
            const app = Vue.createApp({
                // Methods
                methods: {
                    logEvent(event, msg) {
                        console.log(msg,event.target);
                    }
                }
            });
            // 2. Instruct Vue to take control of the DOM Element with ID=app
            app.mount('#app');
         </script>
    </body>
</html>
