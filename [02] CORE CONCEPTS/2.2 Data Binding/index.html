<!DOCTYPE html>
<html lang="en">
    <!-- Head ------------------------------------------------------------------------>   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Binding and Interpolation</title>
    </head>
    
    <!-- Body ------------------------------------------------------------------------>
    <body>
        <!-- HTML Content ------------------------------------------------------------>           
        <div id="app">
            <!-- Interpolation -->
            <h1>{{title}}</h1>
            <!-- Two-Way Data Binding -->
            <input v-model="title"/>
            <p>Image Source:</p> 
            <!-- Attributes Binding -->
            <img v-bind:src="imageUrl" width="100" />
            <!-- Events Handling -->
            <button v-on:click="changeImage">Change Image</button>
        </div>
    
        <!-- References to JS Files -------------------------------------------------->
        <!-- Vue.js Javascript File -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Our Javascript File -->
        <script type="text/javascript">
            // 1. Create a Vue Application Instance
            const {createApp} = Vue;
            // 2. Build Vue Application Reactive State and Methods
            createApp({
                data() {
                    return {
                        title: 'Vue is amazing!',
                        imageUrl: 'https://vuejs.org/images/logo.png'
                    }
                },
                methods: {
                    changeImage() {
                        this.imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/f/f1/Vue.png'
                    }
                }
            // 3. Instruct Vue to take control of the DOM Element with ID=app
            }).mount('#app')
        </script>
    </body>

</html>
