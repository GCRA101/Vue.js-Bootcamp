<!DOCTYPE html>

<html lang="en">
    
    <!-- Head ------------------------------------------------------------------------>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Methods</title>
    </head>

    <!-- Body ------------------------------------------------------------------------>
    <body>
        <!-- HTML Content ------------------------------------------------------------>        
        <div id="app">
            <!-- Two-Way Data Binding -->
            <input v-model="name" placeholder="Enter your name" />
            <!-- Event Handling -->
            <button @click="greetUser">Greet</button>
        </div>
        
        <!-- References to JS Files -------------------------------------------------->
        <!-- Vue.js Javascript File -->
        <script src="../vue.global.js"></script>
        <!-- Our Javascript File -->
        <script type="text/javascript">
            // 1. Create a Vue Application Instance
            const {createApp} = Vue;
            // 2. Build Vue Application Reactive State and Methods
            var app= createApp({
                        data() {
                            return {
                                name:''
                            };
                        },
                        methods: {
                            greetUser() {
                                alert(`Hello, ${this.name || 'Guest'}!`);
                            }
                        }
                    });
            // 3. Instruct Vue to take control of the DOM Element with ID=app        
            app.mount('#app');

        </script>
        
    </body>
</html>
