<!DOCTYPE html>

<html lang="en">
    
    <!-- Head ------------------------------------------------------------------------>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Methods</title>
    </head>

    <!-- Body ------------------------------------------------------------------------>
    <body>
        <!-- HTML Content ------------------------------------------------------------>        
        <div>
            <!-- Two-Way Data Binding -->
            <input id="name" placeholder="Enter your name" />
            <!-- Event Handling -->
            <button>Greet</button>
        </div>
        
        <!-- References to JS Files -------------------------------------------------->
        <!-- JQuery Javascript File -->
        <script src="../jquery-3.7.1.min.js"></script>
        <!-- Our Javascript File -->
        <script type="text/javascript">
            // 1. Assign Event Listener to Button Html Element
            $("button").click(greetUser);
            // 2. Utility Function making Greeting Alert window pop up
            function greetUser() {
                alert("Hello, " + $("#name").val() || "Guest");
            }

        </script>
        
    </body>
</html>
